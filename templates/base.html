<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Catio.cam{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <a href="/">üê± Catio.cam</a>
            </div>
            <div class="nav-menu">
                <a href="/">Home</a>
                {% if user %}
                    <a href="/my-streams">My Streams</a>
                    <a href="/add" class="btn-primary">Add Your Catio</a>
                    {% if user.is_admin %}
                    <a href="/admin" class="btn-admin">Admin</a>
                    {% endif %}
                    <div class="user-menu">
                        <img src="{{ user.avatar_url }}" alt="{{ user.name }}" class="user-avatar">
                        <span>{{ user.name }}</span>
                        <a href="/logout" class="btn-secondary">Logout</a>
                    </div>
                {% else %}
                    <a href="/login" class="btn-primary">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2026 Catio.cam - Watch catios live around the world</p>
        <p class="stats-line" id="live-stats">Loading stats...</p>
    </footer>
    
    <script>
        // WebSocket connection for live updates
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log('WebSocket message:', data);
            
            if (data.type === 'stream_approved' || data.type === 'featured_changed') {
                // Reload page to show updates
                setTimeout(() => window.location.reload(), 1000);
            }
        };
        
        // Fetch and display stats
        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                document.getElementById('live-stats').textContent = 
                    `${stats.approved_streams} streams ‚Ä¢ ${stats.users} users ‚Ä¢ ${stats.viewers} viewers ‚Ä¢ ${stats.active_connections} live`;
            } catch (e) {
                console.error('Failed to fetch stats', e);
            }
        }
        
        updateStats();
        setInterval(updateStats, 30000); // Update every 30 seconds
    </script>
</body>
</html>
